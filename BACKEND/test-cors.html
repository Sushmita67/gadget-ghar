<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>CORS Test for Backend API</h1>
    <p>This page tests if the backend CORS configuration is working correctly.</p>
    
    <div>
        <button onclick="testAPI()">Test API Call</button>
        <button onclick="testWithCredentials()">Test with Credentials</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        async function testAPI() {
            try {
                const response = await fetch('https://localhost:4443', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.text();
                    addResult(`‚úÖ API call successful: ${data}`);
                } else {
                    addResult(`‚ùå API call failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`‚ùå CORS Error: ${error.message}`, false);
            }
        }

        async function testWithCredentials() {
            try {
                const response = await fetch('https://localhost:4443', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.text();
                    addResult(`‚úÖ API call with credentials successful: ${data}`);
                } else {
                    addResult(`‚ùå API call with credentials failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`‚ùå CORS Error with credentials: ${error.message}`, false);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('üîÑ Testing CORS configuration...');
            testAPI();
        };
    </script>
</body>
</html>
